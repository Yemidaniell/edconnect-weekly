<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic layout</title>
</head>

<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One stop Database for Academic Progress</h2>
    </header>
    <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Project</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
    </nav>

    <main>
        <section><h1>Signup</h1></section>
        <form>
            <div><b>First Name:</b> <input type="text" name="firstName" /></div>
            <br>
            <div><b>Last Name:</b> <input type="text" name="lastName" /></div>
            <br>
            <div><b>Email Address:</b> <input type="email" name="email" /></div>
            <br>
            <div><b>Password:</b> <input type="password" name="password" /></div>
            <br>
            <div><b>Matric Number:</b> <input type="text" name="matricNumber" /></div>
            <br>
            <div><b>Program:</b> 
                <select name="program">
                    <option value="computer_science"> Computer Science </option>
                    <option value="computer_information_systems"> Computer Information Systems </option>
                    <option value="computer_technology"> Computer Technology </option>
                </select> </div>
            <br>
            <div><b>Graduation Year:</b> 
                <select name="graduationYear">
                    <option value="2013"> 2013 </option>
                    <option value="2014"> 2014 </option>
                    <option value="2015"> 2015 </option>
                    <option value="2016"> 2016 </option>
                    <option value="2017"> 2017 </option>
                    <option value="2018"> 2018 </option>
                    <option value="2019"> 2017 </option>
                    <option value="2020"> 2018 </option>
                </select> </div>
            <br>
            <input type="submit" />
            </form>
        </form>
           
    </main>
</body>
</html>
