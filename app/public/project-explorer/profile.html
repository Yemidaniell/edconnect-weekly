    <div class="container md">

        <div class="row bg-light mt-2 pt-4 pb-4">

    <form>
      <div class="mx-auto pt-5" style="width: 750px;">
      
        <h3>Signup</h3>
        <div class="form-row">
            <div class="form-group col-md-6">
             <label for="firstname">First name</label>
             <input type="text" Name="firstname" Class="form-control" id="firstname" value="First name"> 
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" Name="lastname" class="form-control" id="lastName" value="Last name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="emailaddress">Email Address</label>
              <input type="email" Name="emailaddress" Class="form-control" id="emailaddress" value="Your Email Address"> 
            </div>
            <div class="form-group col-md-6">
              <label for="program">Program</label>
              <select id="program" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="matriculationnumber">Matriculation Number</label>
                <input type="text" Name="matriculationnumber" Class="form-control" id="matriculationnumber" value="e.g. 16/2020"> 
            </div>
            <div class="form-group col-md-6">
                <label for="graduationyear">Graduation Year</label>
                <select id="graduationyear" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
      </div> 
      <br>
      <br>
    <div class="container-md">
      <b>Change Password</b>
      <hr>
    </div>
  <form>
    <div class="mx-auto pt-5" style="width: 750px;">
      <div class="form-row">
          <div class="form-group col-md-4">
           <label for="currentpassword">Current Password</label>
           <input type="text" Name="currentpassword" Class="form-control" id="currentpassword" value="Current Password"> 
          </div>
          <div class="form-group col-md-4">
            <label for="newpassword">New Password</label>
            <input type="text" Name="newpassword" class="form-control" id="newpassword" value="Your new password">
          </div>
          <div class="form-group col-md-4">
            <label for="confirmpassword">Confirm Password</label>
            <input type="text" Name="confirmpassword" class="form-control" id="confirmpassword" value="Confirm new password">
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Change Password</button>
      </div>
      
    </div> 
  </form>
