<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic layout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-between">
    <a class="navbar-brand" href="#">Project Explorer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <form class="form-inline">
        <div class="form-group">
        <input type="text" class="form-control" value="search Project" placeholder="Search Projects">
        <button type="button" class="btn btn-outline-light mx-2">Search</button>
        </div>
    </form>

    <div class="colapse navbar-collapse" id="navbarnav">
        <ul class="navbar-nav">
            <li class="navbar-item"> 
              <a href="#" class="nav-link">Submit</a>
            </li> 
        </ul>
    </div>
    <div class="colapse navbar-collapse" id="navbarnav">
        <ul class="navbar-nav ml-auto">
            <li class="navbar-item my-2"> 
              <a href="#" class="nav-link">Signup</a>
            </li>
            <li class="navbar item px-0"> 
              <a href="#" class="nav-link">Login</a>
            </li>
        </ul>
        </div>
    </div>
</nav>
<form>
    <div class="mx-auto pt-5" style="width: 500px;">
        <h3>Submit Project</h3>
        <div class="form-group">
          <input type="text" name="name" class="form-control" id="name" placeholder="Project name">
        </div>
        <div class="form-group">
          <textarea class="form-control" name="abstract" id="abstract" rows="7"></textarea>
        </div>
        <div class="form-group">
          <input type="text" name="authors" class="form-control" id="aurthors" placeholder="Enter Author names (seperated by comma)">
        </div>
        <div class="form-group">
          <input type="text" name="tags" class="form-control" id="tags" placeholder="Use # to tag project with different topics (e.g javascript #mongodb">
        </div>
        <button type="submit" class="btn btn-primary">Continue</button>
    </div>
</form>
<div class="container-md">
  <footer class="bg-light mt-5 pt-4 pb-4">
      <div class="row">
        <div class="col md-3">
  
        </div>
        <div class="col md-3">
  
        </div>
        <div class="col md-3">
        </div>
        <div class="text-enter text-md-right">
          <div class="col md-3 pr-5">
            <h5>
                <middle class="text-muted">Project explorer @ 2020.</middle>
                Edconnect
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  </footer>
</body>
</html>
