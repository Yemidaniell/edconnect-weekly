<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic layout</title>
</head>

<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One stop Database for Academic Progress</h2>
    </header>
    <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Project</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
    </nav>

    <main>
        <header><h1>Submit Project</h1></header>
        <form>
            <div><b>Project Name:</b></div>
            <div><input type="text" name="name"/></div>
            <br>
            <div><b>Project Abstract:</b><div>
            <textarea type="text" name="abstract" rows="3" cols="30">
            </textarea>
            <br>
            <div><b>Authors:</b></div>
            <div><input type="text" name="authors"/></div>
            <br>
            <div><b>Tag(s):</b></div>
            <div><input type="text" name="tags"/></div>
            <br>
            <input type="submit" />
            </form>
        </form>
           
    </main>
</body>
</html>
