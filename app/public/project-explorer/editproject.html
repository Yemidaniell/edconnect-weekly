    <div class="container">
        <br>

        <h3>

            <div class="col-3">
            Created by<br>Ade Chris
            </div>
            <div class="col-3">
            Date Created<br>
            2020-08-30

            <div class="col-3">

            <a class="btn btn-primary" href="viewproject.html" role="button">View Project</a>

    <div class="container">
      <form>
        <br>
        <br>
        
      <div class="row">
        <div class="col">
            <b>Edit project</b>
          <hr>
          <div class="form-group">
             <label for="name">Project Name</label>
             <input type="text" name="name" class="form-control" id="name" value="Project 1"> 
          </div>
          <div class="form-group">
            <label for="abstract">Project Abstract</label>
            <textarea class="form-control" name="abstract" id="abstract" placeholder="Project 1 is a very interesting project"rows="7"></textarea>
          </div>
          <div class="form-group">
            <label for="authors">Author(s)</label>
            <input type="text" name="authors" class="form-control" id="authors" value="Ade Chris"> 
          </div>
          <div class="form-group">
           <label for="tags">Tag(s)</label>
           <input type="text" name="tags" class="form-control" id="tags" value="#web">   
           <br>
           <button type="submit" class="btn btn-primary">Save</button> 
          </div>
      </div>

        <div class="col">
       
              <b>Manage Project Files</b>
            <hr>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Click to open file browser</label>
          </div>

            <hr>
          <div class="card">
          <div class="card-header">
              <b>Project Files</b>
          </div>
          <div class="card-body">
              <p class="card-text">No file uploaded yet.</p>
          </div>
          </div>
        </div>
