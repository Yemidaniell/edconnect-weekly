<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic layout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-between">
    <a class="navbar-brand" href="#">Project Explorer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <form class="form-inline">
        <div class="form-group">
        <input type="text" class="form-control" value="search Project" placeholder="Search Projects">
        <button type="button" class="btn btn-outline-light mx-2">Search</button>
        </div>
    </form>

    <div class="colapse navbar-collapse" id="navbarnav">
        <ul class="navbar-nav">
            <li class="navbar-item"> 
              <a href="#" class="nav-link">Submit</a>
            </li> 
        </ul>
    </div>
    <div class="colapse navbar-collapse" id="navbarnav">
        <ul class="navbar-nav ml-auto">
            <li class="navbar-item my-2"> 
              <a href="#" class="nav-link">Signup</a>
            </li>
            <li class="navbar item px-0"> 
              <a href="#" class="nav-link">Login</a>
            </li>
        </ul>
        </div>
    </div>
</nav>
    <div class="container md">
        <br>
        <br>
        <h3>
        Project 1
        </h3>
        <div class="row bg-light mt-3 p-3 ml-1 mr-1">
            <div class="col-3">
            Created by<br>Ade Chris
            </div>
            <div class="col-3">
            Date Created<br>
            2020-08-30
            </div>
            <div class="col-3">
            Last Updated<br>
            2020-08-30
            </div>
            <div class="col d-flex justify-content-end">
            <button type="viewproject" class="btn btn-primary">View Project</button>   
            </div>
        </div>
        
    </div>
    <form>
    <div class="container">
        <br>
        <br>
        
      <div class="form-row">
        
        <div class="form-group col">
            <b>Edit project</b>
        <hr>
             <label for="name">Project Name</label>
             <input type="text" name="name" class="form-control" id="name" value="Project 1"> 
        </div>

        <div class="form-group col pl-5">
              <b>Manage Project Files</b>
          <hr>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Click to open file browser</label>
        </div>
        </div>
      </div>
      <div class="form-row">
          <div class="form-group col">
                  <label for="abstract">Project Abstract</label>
                  <textarea class="form-control" name="abstrct" id="abstract" placeholder="Project 1 is a very interesting project"rows="6"></textarea>
          </div>

          <div class="form-group col pl-5 mt-n5">
            <hr>
          <div class="card mt">
            <div class="card-header">
              <b>Project Files</b>
            </div>
            <div class="card-body">
              <p class="card-text">No file uploaded yet.</p>
            </div>
        </div>
        </div>
      </div>  
      <div class="row">
        <div class="form-group col-6">
                 <label for="author(s)">Author(s)</label>
                 <input type="text" name="author(s)" class="form-control" id="author(s)" value="Ade Chris"> 
        </div>
        <div class="form-group col-6">

        </div>
      </div>
      <div class="row">
        <div class="form-group col-6">
                <label for="tag(s)">Tag(s)</label>
                <input type="text" name="tag(s)" class="form-control" id="tag(s)" value="#web">   
                <br>
            <button type="save" class="btn btn-primary">Save</button> 
        </div>
        <div class="form-group col-6">

        </div>
      </div>
    </form>
    <div class="container-md">
      <footer class="bg-light mt-5 pt-4 pb-4">
          <div class="row">
            <div class="col md-3">
      
            </div>
            <div class="col md-3">
      
            </div>
            <div class="col md-3">

            </div>
            <div class="text-enter text-md-right">
              <div class="col md-3 pr-5">
                <h5>
                    <middle class="text-muted">Project explorer @ 2020.</middle>
                    Edconnect
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      </footer>

</body>
</html>
